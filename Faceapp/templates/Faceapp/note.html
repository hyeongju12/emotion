{% extends 'Faceapp/base.html' %}

{% load static %}

{% block mood_note %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'css/notestyles.css' %}">
    <script src="/static/js/notes.js" type="text/javascript"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/notestyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon-16x16.png" />
    <title>Notes</title>
</head>

<body>
    <div class="noteContainer">
        <h1>Notes ✏️ </h1>
        <a href="/mood_calendar">Mood Tracker</a>
        <form action="">
            <input type="text" id="title" placeholder="Note Title">
            <textarea name="" id="note" placeholder="Note Details"></textarea>
        </form>
        <button id="addNote"><i class="fas fa-plus"></i> Add Note</button>
        <button id="clearNote"><i class="fas fa-redo"></i> Clear Note</button>
    </div>

    <div class="container">
        <div id="savednotesContainer">
            <div id="notes" class="notes">
            </div>
        </div>
    </div>

    <script src="/static/js/notes.js"></script>

    {% endblock %}
    
</body>

</html>
